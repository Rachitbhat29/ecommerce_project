{% extends "layout.html" %}
{% block content %}
		
		<!-- page-title-wrapper-start -->
		<div class="page-title-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-title">
							<h3>{{ title }}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- page-title-wrapper-end -->
		<!-- google-map-area-start -->
		<div class="google-map-area ptb-80">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="google-map" id="map">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- google-map-area-end -->
		<!-- contuct-form-area-start -->
			<div class="contuct-form-area pb-80">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="contuct-form">
								<form>
									<div class="form-group contuct_f">
										<label for="exampleInputEmail1">Name <span>*</span></label>
										<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
									</div>
									<div class="form-group contuct_f">
										<label for="exampleInputPassword1">Email <span>*</span></label>
										<input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
									</div>
									<div class="form-group contuct_f">
										<label for="exampleInputPassword1">Phone Number</label>
										<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
									</div>
									<div class="form-group contuct_f">
										<label for="exampleInputPassword1">What is on your mind? <span>*</span></label>
										<textarea class="form-control" rows="3"></textarea>
									</div>
									<button type="submit" class="btn btn-default contact-btn">Submit</button>
								</form>						
							</div>						
						</div>
					</div>
				</div>
			</div>
		<!-- contuct-form-area-end -->
		
		
		
		<!-- all js here -->
		<!-- jquery latest version -->
        <script src="{{ url_for('static', filename='js/vendor/jquery-1.12.0.min.js') }}"></script>
		<!-- bootstrap js -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<!-- owl.carousel js -->
        <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
		<!-- meanmenu js -->
        <script src="{{ url_for('static', filename='js/jquery.meanmenu.js') }}"></script>
		<!-- jquery-ui js -->
        <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
		<!-- nivo.slider js -->
        <script src="{{ url_for('static', filename='js/jquery.nivo.slider.js') }}"></script>		
		<!-- magnific-popup js -->
        <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>		
		<!-- wow js -->
        <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
		<!-- scrolly js -->
        <script src="{{ url_for('static', filename='js/jquery.scrolly.js') }}"></script>
		<!-- Google Map js -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA0gvtDVpKHrPUAWQ6tT8DT12ny_TDSkk "></script>
		<script>
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', init);
        
            function init() {
                // Basic options for a simple Google Map
                // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
                var mapOptions = {
                    // How zoomed in you want the map to start at (always required)
                    zoom: 11,

                    scrollwheel: false,

                    // The latitude and longitude to center the map (always required)
                    center: new google.maps.LatLng(23.012347, 72.543892), // New York

                    // How you would like to style the map. 
                    // This is where you would paste any style found on Snazzy Maps.
					styles: [
    {
        "featureType": "administrative",
        "elementType": "labels.text",
        "stylers": [
            {
                "visibility": "on"
            }
        ]
    },
    {
        "featureType": "poi",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "transit.station.rail",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "simplified"
            },
            {
                "saturation": "-100"
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "on"
            }
        ]
    }
]
                };

                // Get the HTML DOM element that will contain your map 
                // We are using a div with id="map" seen below in the <body>
                var mapElement = document.getElementById('map');

                // Create the Google Map using our element and options defined above
                var map = new google.maps.Map(mapElement, mapOptions);

                // Let's also add a marker while we're at it
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(23.012347, 72.543892),
                    map: map,
                    title: 'Snazzy!'
                });
            }
		</script>>			
		<!-- plugins js -->
        <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
		<!-- main js -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock content %}
